<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-vr Demo</title>
   <!-- <link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet">
   <link href="videojs-vr.css" rel="stylesheet"> -->
</head>
<body>
  <!-- <video width="640" height="300" id="videojs-vr-player" class="video-js vjs-default-skin" controls playsinline>
    <source id="sourceVideo" src="eagle-360.mp4" type="video/mp4">
  </video> -->
  <video width="640" height="300" id="videojs-vr-player" class="video-js vjs-default-skin" controls playsinline>
    <source id= "source" src="" type="">
    </video>

  <script>
    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
      var videoName = "eagle-360.mp4";
      var v = document.getElementById("source");
      v.setAttribute("src", videoName);
    } else {
      var videoName = "TEST.webm";
      var v = document.getElementById("source");
      v.setAttribute("src", videoName);
    }
  </script>

  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script src="js/video.js"></script>
  <script src="js/videojs-vr.js"></script>
  <script src="js/omnitone.js"></script>
  <script>
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
      (function(window, videojs) {
      var player = window.player = videojs('videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';

      // AUTO is the default and looks at mediainfo
      var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: false});
    }(window, window.videojs));
    }
    else {
      (function(window, videojs) {
      var player = window.player = videojs('videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';

      // AUTO is the default and looks at mediainfo
      var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: false, omnitone: Omnitone, omnitoneOptions: {}});
    }(window, window.videojs)); 
    }
  </script>
</body>
</html>
