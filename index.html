<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-vr Demo</title>
   <link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet">
   <link href="videojs-vr.css" rel="stylesheet">
</head>
<body>
  <video width="640" height="300" id="videojs-vr-player" class="video-js vjs-default-skin" controls playsinline>
    <source src="TEST.webm" type="video/webm">
  </video>
  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script src="js/video.js"></script>
  <script src="js/videojs-vr.js"></script>
  <script src="js/omnitone.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';

      // AUTO is the default and looks at mediainfo
      var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: false, omnitone: Omnitone, omnitoneOptions: {}});
    }(window, window.videojs));
  </script>
</body>
</html>
