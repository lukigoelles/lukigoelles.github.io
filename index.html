<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>SoundAround Videoplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  <!-- Video.js 5 -->
  <link href="videojs/v5/video-js.min.css" rel="stylesheet">
  <script src="videojs/v5/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script>
  <script src="./dist/dash.min.js"></script>
  <!-- Common -->
  <link href="dist/videojs-panorama.min.css" rel="stylesheet">
  <!-- Video.js 5 -->
  <script src="dist/videojs-panorama.v5.js"></script>
  <script type="text/javascript" src="./dist/ambisonics.min.js"></script>
  <style>
    .player_wrapper {
      position: relative;
      max-width: 960px;
      width: 100%;
    }

    body.vjs-full-window .player_wrapper {
      position: static;
    }

    .player_container {
      padding-top: 56.25%;
    }

    #videojs-panorama-player {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <b>Interactive SoundAround immersive video player</b>
  <section class="main-content">
    <h3>
      <a id="videojs-panorama" class="anchor" href="#videojs-panorama" aria-hidden="true"><span aria-hidden="true"
          class="octicon octicon-link"></span></a></h3>


    <div class="player_wrapper">
      <div class="player_container">
        <video id="videojs-panorama-player" class="video-js vjs-default-skin" poster="assets/poster.jpg"
          crossorigin="anonymous" controls>
          <source src="assets/DemoVideo.m4v" type='video/mp4'>
        </video>
      </div>
    </div>

  </section>
  <script src="dist/audio.js"></script>
</body>

</html>
