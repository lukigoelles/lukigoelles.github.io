		<style>
			.player_wrapper {
			  position: relative;
			  max-width: 960px;
			  width: 100%;
			}
		
			body.vjs-full-window .player_wrapper {
			  position: static;
			}
		
			.player_container {
			  padding-top: 56.25%;
			}
		
			#videojs-panorama-player {
			  position: absolute;
			  width: 100%;
			  height: 100%;
			  top: 0;
			  left: 0;
			}
		#overlay {
		  position: fixed;
		  display: none;
		  width: 100%;
		  height: 100%;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		  background-color: rgba(0,0,0,0.5);
		  z-index: 2;
		  cursor: pointer;
		}
		
		#text{
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  font-size: 30px;
		  color: white;
		  transform: translate(-50%,-50%);
		  -ms-transform: translate(-50%,-50%);
		}
		  </style>
